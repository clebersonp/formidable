<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
</head>
<body>
    <section class="container">
      <form action="" data-element="formAddUsuario" onsubmit="pageCadastro.userController.add(event)" novalidate>
          <h1>Formul√°rio de Cadastro</h1>
          <div class="form-group">
            <input class="input" data-element="inputNome" name="nome" type="text">
            <label class="label" for="">Nome</label>
          </div>
          <div class="form-group">
            <input class="input" data-element="inputCPF" name="cpf" type="text">
            <label class="label" for="">CPF</label>
          </div>
          <div class="form-group">
            <input class="input" data-element="inputTelefone" name="telefone" type="phone">
            <label class="label" for="">Telefone</label>
          </div>
          <div class="form-group">
            <input class="input" data-element="inputEmail" name="email" type="email">
            <label class="label" for="">Email</label>
          </div>
          <button class="btn-generic -green" data-element="btnSubmit" type="submit">Adicionar</button>
        </form>

        <a href="/">Listagem</a>
      </section>
</body>
</html>
