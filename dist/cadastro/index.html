<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
<link href="../cadastro.min.css" rel="stylesheet"></head>
<body class="page-cadastro">
    <div class="container">
      <form class="form-standard" action="" data-element="formAddUsuario" onsubmit="pageCadastro.userController.add(event)" novalidate>
          <h1 class="page-title">Formul√°rio de Cadastro</h1>
          <div class="form-group">
            <input class="input" data-element="inputNome" name="nome" type="text">
            <label class="label" for="">Nome</label>
          </div>
          <div class="form-group">
            <input class="input" data-element="inputCPF" name="cpf" type="text">
            <label class="label" for="">CPF</label>
          </div>
          <div class="form-group">
            <input class="input" data-element="inputTelefone" name="telefone" type="phone">
            <label class="label" for="">Telefone</label>
          </div>
          <div class="form-group">
            <input class="input" data-element="inputEmail" name="email" type="email">
            <label class="label" for="">Email</label>
          </div>
          <button class="submit btn-generic -green" data-element="btnSubmit" type="submit">Adicionar</button>

          <span class="error" data-element="formError"></span>
        </form>

        <div>
          <a class="fab btn-generic -purple" href="/">Ir para a Listagem</a>
        </div>
      </div>
<script type="text/javascript" src="../js/cadastro/bundle.js"></script></body>
</html>
